<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
</head>
<body>
    <h1>formulario </h1>
    <form action="cadastro.php" method="get" autocomplete="off">

        <fieldset>
            <legend>dados pessoas</legend>
            <p>
                <label for="inome">name</label>
                <input type="text" name="nome" id="inome" required placeholder="enteryour email" autocomplete="email">
            </p>
            <p>
                <label for="iemail">Email</label>
                <input type="email" name="email" id="iemail" required placeholder="enteryour email" autocomplete="email">
            </p>
            
            <p>
                <label for="itel">telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" required pattern="!{0-9}{4}-{0-0}$">
            
            </p>
        </fieldset>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
